<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Rotte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calcolo delle Rotte per le Andature</h1>
    
    <label for="vento">Direzione del Vento Reale:</label>
    <input type="number" id="vento" name="vento" min="0" max="360">
    <button onclick="calcolaRotte()">Calcola Rotte</button>

    <div id="risultato"></div>

    <h2>Confronta Rotta Reale</h2>
    
    <label for="rottaReale">Rotta Reale della Barca:</label>
    <input type="number" id="rottaReale" name="rottaReale" min="0" max="360">

    <label for="rottaTeorica">Rotta Teorica Calcolata:</label>
    <input type="number" id="rottaTeorica" name="rottaTeorica" min="0" max="360">

    <button onclick="calcolaScostamento()">Calcola Scostamento</button>

    <div id="scostamento"></div>

    <script src="app.js"></script>
</body>
</html>
