<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore di Rotte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Sezione per visualizzare il vento reale iniziale e quello attuale -->
            <div class="col-12 mb-3">
                <div class="text-center h4" id="ventoInizialeAttuale">Vento Iniziale: N/A | Vento Attuale: N/A</div>
            </div>

            <!-- Input per il vento reale -->
            <div class="col-12">
                <div class="input-group mb-3">
                    <span class="input-group-text">Vento Reale (Â°)</span>
                    <input type="number" id="vento" class="form-control" placeholder="Inserisci la direzione del vento">
                    <button class="btn btn-primary" onclick="calcolaRotte()">Calcola Rotte</button>
                </div>
                <div id="ventoAttuale" class="text-center h4"></div>
            </div>

            <!-- Tabella per visualizzare le rotte -->
            <div class="col-12">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th class="bg-danger text-white">Rotte Sinistra</th>
                            <th class="bg-success text-white">Rotte Destra</th>
                        </tr>
                    </thead>
                    <tbody id="risultato">
                        <!-- Le rotte saranno inserite qui dinamicamente -->
                    </tbody>
                </table>
            </div>

            <!-- Messaggio di variazione del vento -->
            <div id="variazioneVento" class="alert text-center mt-3" role="alert"></div>
        </div>
    </div>
</body>
</html>
