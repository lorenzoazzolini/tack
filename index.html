<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Rotte e Virata</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">

    <h1 class="text-center">Calcolo delle Rotte e Virata</h1>

    <div class="mb-3">
        <label for="vento" class="form-label">Direzione del Vento Reale (0-360°):</label>
        <input type="number" class="form-control" id="vento" name="vento" min="0" max="360" placeholder="Inserisci direzione del vento" oninput="calcolaRotte()">
    </div>

    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th class="bg-success text-white">Andature di Sinistra</th>
                <th class="bg-danger text-white">Andature di Destra</th>
            </tr>
        </thead>
        <tbody id="risultato"></tbody>
    </table>

    <h2 class="text-center mt-4">Rotazione del Vento</h2>
    <div id="variazioneVento" class="alert text-center" role="alert">
        La variazione del vento sarà visualizzata qui.
    </div>

    <!-- Script JS -->
    <script src="app.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
