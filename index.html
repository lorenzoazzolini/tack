<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Rotte e Virata</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">

    <h1 class="text-center">Calcolo delle Rotte e Virata</h1>

    <div class="mb-3">
        <label for="vento" class="form-label">Direzione del Vento Reale (0-360°):</label>
        <input type="number" class="form-control" id="vento" name="vento" min="0" max="360" placeholder="Inserisci direzione del vento">
    </div>

    <button class="btn btn-primary w-100 mb-3" onclick="calcolaRotte()">Calcola Rotte</button>

    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th class="bg-danger text-white">Andature di Sinistra</th>
                <th class="bg-success text-white">Andature di Destra</th>
            </tr>
        </thead>
        <tbody id="risultato"></tbody>
    </table>

    <!-- Sezione per la virata -->
    <h2 class="text-center mt-4">Calcolatore di Virata</h2>

    <div class="mb-3">
        <label for="rottaVera" class="form-label">Rotta Vera Attuale (0-360°):</label>
        <input type="number" class="form-control" id="rottaVera" name="rottaVera" min="0" max="360" placeholder="Inserisci rotta vera">
    </div>

    <div class="mb-3">
        <label for="mura" class="form-label">Seleziona Mura:</label>
        <select class="form-select" id="mura">
            <option value="dritta">Mura a Dritta</option>
            <option value="sinistra">Mura a Sinistra</option>
        </select>
    </div>

    <button class="btn btn-warning w-100 mb-3" onclick="calcolaVirata()">Calcola Virata</button>

    <div id="risultatoVirata" class="alert alert-info text-center" role="alert">
        La nuova rotta sarà visualizzata qui.
    </div>

    <!-- Script JS -->
    <script src="app.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
