<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Rotte e Vento</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">

    <h1 class="text-center mb-4">Calcolo delle Rotte e Variazione del Vento</h1>

    <div class="row mb-3">
        <div class="col">
            <label for="vento" class="form-label">Inserisci Vento Reale (0-360°):</label>
            <input type="number" class="form-control" id="vento" name="vento" min="0" max="360" placeholder="Vento reale" oninput="calcolaRotte()">
        </div>
    </div>

    <!-- Cella per visualizzare il vento reale corrente -->
    <div class="row mb-3">
        <div class="col">
            <h2 class="text-center bg-light py-2" id="ventoAttuale">Vento Reale: --</h2>
        </div>
    </div>

    <!-- Tabella per visualizzare le rotte -->
    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th class="bg-danger text-white">Rotte Sinistra</th>
                <th class="bg-success text-white">Rotte Destra</th>
            </tr>
        </thead>
        <tbody id="risultato"></tbody>
    </table>

    <h2 class="text-center mt-4">Rotazione del Vento</h2>
    <div id="variazioneVento" class="alert text-center" role="alert">
        La variazione del vento sarà visualizzata qui.
    </div>

    <!-- Script JS -->
    <script src="app.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
